<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Edit Form</title>
</head>
<body>

<div class="container mt-5">

    <h1>Edit Post <span th:text="${post.id}"></span></h1>

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST"></form>


    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:value="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" id="body" th:field="*{body}" th:value="*{body}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

</body>
</html>
